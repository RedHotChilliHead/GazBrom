{% extends "employeesapp/base.html" %}

{% block title %}
    Create an employee
{% endblock %}

{% block body %}
    <div class="fixed-container">
        <h1>Create an employee profile</h1>
        <div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
        <div>
            <br>
            <a href={% url 'employeesapp:employees_list' %}>Back to employees list </a>
        </div>
    </div>
{% endblock %}
